<!DOCTYPE html>
<html>
<head>
    <title>Pannellum 全屏预览</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="pannellum.css" />
    <script src="pannellum.js"></script>
    <style>
        /* 让 html 和 body 充满整个屏幕 */
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 防止滚动条 */
        }
        /* panorama 容器铺满 */
        #panorama {
            width: 100%;
            height: 100%;
            position: fixed; /* 固定定位，覆盖全屏 */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="panorama"></div>

    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "panorama2.jpg",  // 替换成你的图片名
            "autoLoad": true
        });
    </script>
</body>
</html>
