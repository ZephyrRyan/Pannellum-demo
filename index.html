<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>西安电子科技大学2025-07-02</title>
  <link rel="stylesheet" href="pannellum.css" />
  <script src="pannellum.js"></script>
  <style>
    /* 全屏自适应 */
    html, body, #panorama {
      width: 100vw;
      height: 100vh;
      margin: 0; padding: 0;
      overflow: hidden;
      touch-action: none; /* 防止双指缩放冲突 */
    }
    /* 放大控制按钮 */
    .pnlm-ui-button {
      width: 48px !important;
      height: 48px !important;
      min-width: 48px !important;
      min-height: 48px !important;
      font-size: 24px !important;
    }
    .pnlm-ui-controls {
      bottom: 15px !important;
      right: 15px !important;
      transform: scale(1.3);
      transform-origin: bottom right;
    }
    /* 陀螺仪权限按钮 */
    #gyro-button {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 24px;
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <button id="gyro-button">启用陀螺仪控制</button>

  <script>
    const viewer = pannellum.viewer('panorama', {
      type: "equirectangular",
      panorama: "panorama2.jpg",
      autoLoad: true,
      gyro: false
    });

    // 请求陀螺仪权限（iOS专用）
    function enableGyro() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              viewer.setGyro(true);
              document.getElementById('gyro-button').style.display = 'none';
              console.log('陀螺仪权限已授予，启用陀螺仪控制');
            } else {
              alert('陀螺仪权限被拒绝');
            }
          })
          .catch(console.error);
      } else {
        // 非iOS，直接启用
        viewer.setGyro(true);
        document.getElementById('gyro-button').style.display = 'none';
        console.log('设备无需请求权限，已启用陀螺仪控制');
      }
    }
    document.getElementById('gyro-button').addEventListener('click', enableGyro);

    // Android和不需要权限的设备，页面加载后自动启用陀螺仪
    window.addEventListener('load', () => {
      if (!('requestPermission' in DeviceOrientationEvent)) {
        viewer.setGyro(true);
        document.getElementById('gyro-button').style.display = 'none';
      }
    });

    // 监听屏幕方向变化，触发Pannellum调整大小
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        viewer.resize();
      }, 200);
    });
  </script>
</body>
</html>
