<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>西安电子科技大学2025-07-03</title>
  <link rel="stylesheet" href="pannellum.css" />
  <script src="pannellum.js"></script>
  <style>
    html, body, #panorama {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
    }
    /* 放大控制按钮样式 */
    .pnlm-ui-button {
      width: 48px !important;
      height: 48px !important;
      min-width: 48px !important;
      min-height: 48px !important;
      font-size: 24px !important;
    }
    .pnlm-ui-controls {
      bottom: 15px !important;
      right: 15px !important;
      transform: scale(1.3);
      transform-origin: bottom right;
    }

    /* 横屏提示遮罩样式 */
    #orientation-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 9999;
      text-align: center;
      padding: 1em;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <!-- 横屏提示 -->
  <div id="orientation-warning">请将手机旋转为横屏，以获得更佳全景体验。</div>

  <script>
    // 初始化全景
    const viewer = pannellum.viewer('panorama', {
      default: {
        firstScene: "scene1",
        author: "Ryan",
        sceneFadeDuration: 1000
      },
      scenes: {
        scene1: {
          title: "礼仪广场",
          type: "equirectangular",
          panorama: "https://photo-1314980208.cos.ap-beijing.myqcloud.com/panorama1.jpg",
          pitch: -12,
          yaw: 0,
          autoLoad: true,
          hotSpots: [
            {
              pitch: 5,
              yaw: 1,
              type: "scene",
              text: "切换到下沉广场",
              sceneId: "scene2"
            }
          ]
        },
        scene2: {
          title: "下沉广场",
          type: "equirectangular",
          panorama: "https://photo-1314980208.cos.ap-beijing.myqcloud.com/panorama2.jpg",
          pitch: -15,
          yaw: -30,
          autoLoad: true,
          hotSpots: [
            {
              pitch: 5,
              yaw: -170,
              type: "scene",
              text: "返回礼仪广场",
              sceneId: "scene1"
            }
          ]
        }
      }
    });

    // 横屏提示检测
    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      const warning = document.getElementById("orientation-warning");
      warning.style.display = isPortrait ? "flex" : "none";
    }

    window.addEventListener("load", checkOrientation);
    window.addEventListener("orientationchange", () => {
      setTimeout(checkOrientation, 300); // 延迟确保方向更新
    });
  </script>
</body>
</html>
