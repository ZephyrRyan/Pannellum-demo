<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>西安电子科技大学2025-07-03</title>
  <link rel="stylesheet" href="pannellum.css" />
  <script src="pannellum.js"></script>
  <style>
    html, body, #panorama {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
    }
    /* 放大控制按钮样式 */
    .pnlm-ui-button {
      width: 48px !important;
      height: 48px !important;
      min-width: 48px !important;
      min-height: 48px !important;
      font-size: 24px !important;
    }
    .pnlm-ui-controls {
      bottom: 15px !important;
      right: 15px !important;
      transform: scale(1.3);
      transform-origin: bottom right;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <script>
    const viewer = pannellum.viewer('panorama', {
      default: {
        firstScene: "scene1",
        author: "Ryan",
        sceneFadeDuration: 1000
      },
      scenes: {
        scene1: {
          title: "礼仪广场",
          type: "equirectangular",
          panorama: "panorama1.jpg",
          pitch: -12,
          yaw: 0,
          autoLoad: true,
          hotSpots: [
            {
              pitch: 5,    // 热点垂直角度，可调
              yaw: 1,     // 热点水平角度，可调
              type: "scene",
              text: "切换到下沉广场",
              sceneId: "scene2"
            }
          ]
        },
        scene2: {
          title: "下沉广场",
          type: "equirectangular",
          panorama: "panorama2.jpg",
          pitch: -15,
          yaw: -30,
          autoLoad: true,
          hotSpots: [
            {
              pitch: 5,
              yaw: -170,
              type: "scene",
              text: "返回礼仪广场",
              sceneId: "scene1"
            }
          ]
        }
      }
    });

  </script>
</body>
</html>
